<form #universityForm="ngForm" (ngSubmit)="addUniversity()">
    <div class="container">
      <div id="formtitle">Add University</div>
  
      <div class="formfield" id="nomUniversityfield">
        <label for="nomUniversity">University Name</label>
        <input type="text" name="nomUniversity" id="nomUniversity" [(ngModel)]="university.nomUniversity" required>
      </div>
  
      <div class="formfield" id="adressefield">
        <label for="adresse">University Address</label>
        <input type="text" name="adresse" id="adresse" [(ngModel)]="university.adresse" required>
      </div>

      <button type="submit">Save</button>
    </div>
  </form>
