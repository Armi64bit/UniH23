<!-- foyer-list.component.html -->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <label for="capacity" class="form-label">Enter Capacity:</label>
      <input
        type="number"
        class="form-control"
        id="capacity"
        [(ngModel)]="capacity"
      />
    </div>
    <div class="col-md-6">
      <button
        class="btn btn-primary"
        (click)="retrieveFoyersByCapacity()"
      >
        Retrieve
      </button>
    </div>
  </div>

  <table class="table mt-4 table-dark table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Capacity</th>
        <!-- Add other table headers as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foyer of foyers">
        <td>{{ foyer.idFoyer }}</td>
        <td>{{ foyer.nomFoyer }}</td>
        <td>{{ foyer.capaciteFoyer }}</td>
        <!-- Add other table cells as needed -->
      </tr>
    </tbody>
  </table>
</div>
