<!-- update-foyer.component.html -->
<!--driven form -> the button is disabled when one of the inputs is empty &the capacity is between 0 & 1000-->

<div class="modal-header">
    <h4 class="modal-title">Update {{ selectedFoyer?.nomFoyer }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form (ngSubmit)="updateFoyer()">
      <!-- Foyer Name -->
      <div class="form-group">
        <label for="nomFoyerUpdate">New Name:</label>
        <input id="nomFoyerUpdate" name="nomFoyer" class="form-control" [(ngModel)]="updatedFoyerName" required>
      </div>
  
      <!-- Foyer Capacity -->
      <div class="form-group">
        <label for="capaciteFoyerUpdate">New Capacity:</label>
        <input id="capaciteFoyerUpdate" name="capaciteFoyer" class="form-control" [(ngModel)]="updatedFoyerCapacity" required>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!updatedFoyerName.trim() || !isCapacityValid()">Update Foyer</button>
    </form>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  </div>
