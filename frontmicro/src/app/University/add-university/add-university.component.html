 <form [formGroup]="universityForm" (ngSubmit)="addUniversity()" class="container">
  <!-- University Name -->
  <div class="formfield" id="nomUniversityfield">
    <label for="nomUniversity">University Name</label>
    <input type="text" formControlName="nomUniversity" />
    <div *ngIf="universityForm.get('nomUniversity')?.hasError('required') && universityForm.get('nomUniversity')?.touched" class="error-message">
      University Name is required.
    </div>
    <div *ngIf="universityForm.get('nomUniversity')?.hasError('minlength') && universityForm.get('nomUniversity')?.touched" class="error-message">
      Minimum length is 3 characters.
    </div>
    <div *ngIf="universityForm.get('nomUniversity')?.hasError('maxlength') && universityForm.get('nomUniversity')?.touched" class="error-message">
      Maximum length is 15 characters.
    </div>
    <div *ngIf="universityForm.get('nomUniversity')?.hasError('pattern') && universityForm.get('nomUniversity')?.touched" class="error-message">
      Alphabets and spaces only.
    </div>
  </div>

  <!-- University Address -->
  <div class="formfield" id="adressefield">
    <label for="adresse">University Address</label>
    <input type="text" formControlName="adresse" />
    <div *ngIf="universityForm.get('adresse')?.hasError('required') && universityForm.get('adresse')?.touched" class="error-message">
      University Address is required.
    </div>
    <div *ngIf="universityForm.get('adresse')?.hasError('minlength') && universityForm.get('adresse')?.touched" class="error-message">
      Minimum length is 4 characters.
    </div>
  </div>

  <!-- Foyer -->
  <div class="formfield" id="foyerfield">
    <label for="foyer">Foyer</label>
    <select formControlName="foyer">
      <option *ngFor="let foyer of foyers" [ngValue]="foyer">{{ foyer.nomFoyer }}</option>
    </select>

  </div>

  <button type="submit" [disabled]="universityForm.invalid">Save</button>
</form>
